<form [formGroup]="form">

  <app-email-control formControlName="email"></app-email-control>

  <app-template-control [form]="form"
                        formControlName="password"
                        inputType="password"
                        label="Password"
                        placeholder="Your password">
  </app-template-control>

  <button [disabled]="form.invalid"
          (click)="onSave()">
              Save
  </button>
</form>

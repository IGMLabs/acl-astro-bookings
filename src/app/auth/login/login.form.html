<form [formGroup]="form">

  <app-email-control formControlName="email"></app-email-control>

  <app-input-template-control [form]="form"
                              formControlName="password"
                              inputType="password"
                              label="Password"
                              placeholder="Your password">
  </app-input-template-control>

  <button [disabled]="form.invalid"
          (click)="onSave()">
              Save
  </button>
</form>

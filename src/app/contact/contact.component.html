<form [formGroup]="form">
  <div>
    <label for="name">Name</label><span *ngIf="form.get('name')?.invalid">🎈</span>
    <input type="text"
           id="name"
           name="name"
           formControlName="name"
           placeholder="Your name">
           <small *ngIf="form.get('name')?.invalid && form.get('name')?.touched ">🎡Campo Requerido</small>
  </div>
  <button [disabled]="form.invalid" (click)="onSave()">Save</button>
</form>

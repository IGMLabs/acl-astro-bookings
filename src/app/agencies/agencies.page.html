    <a role="button"
      routerLink="agency/new">Add a new Agency</a>

<!-- Le paso al hijo las agencias-->
<!-- con el as, creamos una nueva variable(agenciesPadre)-->
<app-agencies-list *ngIf="(agencies$ | async) as agenciesPadre ; else waiting"
                   [agenciesHijo]="agenciesPadre"
                   (reload)="onReload()">
</app-agencies-list>


<ng-template #waiting>
  <h4>Waiting...</h4>
</ng-template>
<h4 *ngIf="error">Ha habido un error</h4>
